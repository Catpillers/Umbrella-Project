<div class="row">
    <div class="col-xl-5 custom mx-auto">
        <form #signUpForm = 'ngForm' (ngSubmit)='submitForm()' *ngIf="isLoading === false">
            <div class="form-group">
              <label for="user">User</label>
              <input 
              type="text" 
              class="form-control" 
              id="user" 
              placeholder="username"
              ngModel
              name='username'
              required
              >
              <small id="userHelp" class="form-text">We'll never share your username with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input 
              type="password" 
              class="form-control" 
              id="exampleInputPassword1" 
              placeholder="Password"
              ngModel
              name='password'
              required
              minlength = '6'
              >
            </div>
            <button type="submit" class="btn btn-danger" [disabled]='signUpForm.invalid'> {{isLogin ? 'Log-In': 'Sign-up'}}</button>
            <button type="button" class="btn btn-warning" (click)='onSwitchMode()'>{{ isLogin ? 'Switch to sign-up': 'Switch to log-in' }}</button>
          </form>
          <ng-container *ngIf="isLoading">
            <h1>Loading.......</h1>
            <img class="image"  src="./assets/img/logo.png" alt="Umbrella Logo">
          </ng-container>
    </div>
</div> 
<div class="row">
  <div class="col-xl-5 mx-auto mt-2 alert alert-danger" *ngIf="error">
    <app-alert 
    [message]='error' 
    (closeAlert)='confirmError($event)'>
  </app-alert>
  </div>
</div>
